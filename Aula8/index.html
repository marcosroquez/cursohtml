<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas Ordenadas</h1>
    <ol type="1" start="1">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar Café</li>
        <li>Tomar banho</li>
        <li>Ir trabalhar</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>

    <h1>Listas não ordendas</h1>
    <ul type="square">
        <li>Pão</li>
        <li>Leite</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

</body>
</html>
